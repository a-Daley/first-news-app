<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'static/style.css') }}">
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	</head>

	<body>
		<div id="map"></div>
		<h1 class="details"> 
			{{ object.full_name }}, a {{ object.age }} year-old {{ object.race }} {{ object.gender | lower }}, died on {{ object.date }}.
		</h1>

	    <script type="text/javascript">
	    	var map = L.map('map').setView([{{ object.y }}, {{ object.x }}], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var marker = L.marker([{{ object.y }}, {{ object.x }}]).addTo(map);
    	</script>
	</body>

</html>
